<app-header title="Users"></app-header>

<div class="mat-elevation-z8 spacing-10">
    <table
        mat-table
        class="full-width"
        aria-label="Travels"
        [dataSource]="items"
    >
        <ng-container matColumnDef="userName">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Username
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.userName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                First name
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.firstName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Last name
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.lastName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th
                mat-header-cell
                *matHeaderCellDef
                class="action--column"
            >
                Travels
            </th>
            <td *matCellDef="let row">
                <button
                    mat-button
                    (click)="view(row)"
                >
                    <i class="material-icons">open_in_new</i>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th
                mat-header-cell
                *matHeaderCellDef
                class="action--column"
            >
                Edit
            </th>
            <td *matCellDef="let row">
                <button
                    mat-button
                    (click)="edit(row)"
                >
                    <i class="material-icons">edit</i>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th
                mat-header-cell
                *matHeaderCellDef
                class="action--column"
            >
                Remove
            </th>
            <td *matCellDef="let row">
                <button
                    mat-button
                    color="warn"
                    (click)="remove(row)"
                >
                    <i class="material-icons">delete</i>
                </button>
            </td>
        </ng-container>

        <tbody>
            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
        </tbody>
    </table>

    <mat-paginator
        #paginator
        [length]="totalItems"
        [pageIndex]="0"
        [pageSize]="10"
    >
    </mat-paginator>
</div>
