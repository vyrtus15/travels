<h1 mat-dialog-title>Delete user</h1>
<div mat-dialog-content>
    <p>
        Are you sure, you want to delete user
        <b>{{data?.user?.userName}}</b>
        ?
    </p>
</div>
<div mat-dialog-actions>
    <button
        mat-button
        (click)="onNoClick()"
    >
        No
    </button>
    <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
    >
        Yes
    </button>
</div>
