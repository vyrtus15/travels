<div>
    <h1 class="flex content-center">Travels</h1>
    <button
        mat-raised-button
        color="primary"
        class="add-button"
        (click)="add()"
    >
        <i class="material-icons">add</i>
        Add travel
    </button>
    <button
        mat-raised-button
        color="primary"
        class="add-button"
        (click)="print()"
    >
        <i class="material-icons">print</i>
        Print next month
    </button>
</div>

<div class="mat-elevation-z8 spacing-10">
    <table
        mat-table
        class="full-width"
        aria-label="Elements"
        [dataSource]="items"
    >
        <ng-container matColumnDef="destination">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Destination
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.destination}}
            </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Start date
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.startDate}}
            </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                End Date
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.endDate}}
            </td>
        </ng-container>

        <ng-container matColumnDef="daysLeft">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Days left
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.daysLeft}}
            </td>
        </ng-container>

        <ng-container matColumnDef="comment">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Comment
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.comment}}
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Edit
            </th>
            <td *matCellDef="let row">
                <button
                    mat-button
                    (click)="edit(row)"
                >
                    <i class="material-icons">edit</i>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Remove
            </th>
            <td *matCellDef="let row">
                <button
                    mat-button
                    color="warn"
                    (click)="remove(row)"
                >
                    <i class="material-icons">delete</i>
                </button>
            </td>
        </ng-container>

        <tbody>
            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
        </tbody>
    </table>

    <mat-paginator
        #paginator
        [length]="totalItems"
        [pageIndex]="0"
        [pageSize]="10"
    >
    </mat-paginator>
</div>
