<div>
    <button
        mat-button
        (click)="back()"
    >
        <i class="material-icons">arrow_back</i>
        Back to travel list
    </button>
</div>
<form
    *ngIf="editTravelForm"
    [formGroup]="editTravelForm"
    novalidate
    (ngSubmit)="submit()"
>
    <mat-card class="card">
        <mat-card-header class="content-center">
            <mat-card-title>Edit Travel</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="full-width">
                    <input
                        matInput
                        placeholder="Destination"
                        formControlName="destination"
                        required
                        autofocus
                    >
                    <mat-error *ngIf="editTravelForm.controls['destination'].hasError('required')">Destination is required</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Start date</mat-label>
                    <input
                        matInput
                        formControlName="startDate"
                        [matDatepicker]="startDatePicker"
                    >
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="startDatePicker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>

                    <mat-error *ngIf="editTravelForm.controls['startDate'].hasError('required')">Start date is required</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Start date</mat-label>
                    <input
                        matInput
                        formControlName="endDate"
                        [matDatepicker]="endDatePicker"
                    >
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="endDatePicker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>

                    <mat-error *ngIf="editTravelForm.controls['endDate'].hasError('required')">End date is required</mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="full-width">
                    <input
                        matInput
                        placeholder="Comment"
                        formControlName="comment"
                    >
                    <mat-error *ngIf="editTravelForm.controls['comment'].hasError('required')">Comment is required</mat-error>
                </mat-form-field>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button
                mat-raised-button
                color="primary"
                type="submit"
            >
                Update
            </button>
        </mat-card-actions>
    </mat-card>
</form>
